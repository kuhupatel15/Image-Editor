<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="container disable">
            <h2>Image Editor</h2>
            <div class="wrapper">
                <div class="editor">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="brightness" class="active">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">GrayScale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left" class="r"><i class="ri-arrow-go-back-fill"></i></button>
                            <button id="right" class="r"><i class="ri-arrow-go-forward-fill"></i></button>
                            <button id="vertical" class="r"><i class="ri-expand-up-down-fill"></i></button>
                            <button id="horizontal" class="r"><i class="ri-expand-left-right-fill"></i></button>
                        </div>
                    </div>

                </div>
                <div class="preview-img">
                    <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="">
                </div>

            </div>
            <div class="controls">
                <button class="reset-filters">Reset</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Choose image</button>
                    <button class="save-img">Save image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
